<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Slider like YouTube Demo</title>

  <link rel="stylesheet" href="demo.css">

  <link rel="stylesheet" href="../slider.min.css">
</head>
<body>
<div class="demo-wrapper">
  <h1>Demo slider like YouTube</h1>
  <p>Some items are visible, other collapsed. User can slide down it.</p>
  <hr />

  <div class="yt-slider">
    <div class="yt-title">Slider title</div>
    <div class="yt-entries">
      <div class="yt-entry">1</div>
      <div class="yt-entry">2</div>
      <div class="yt-entry">3</div>
      <div class="yt-entry">4</div>
      <div class="yt-entry">5</div>
      <div class="yt-entry">6</div>
      <div class="yt-entry">7</div>
    </div>
  </div>
</div>


</body>
<script src="../slider.min.js"></script>
</html>
